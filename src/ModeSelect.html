<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<title>設定画面</title>
		<style>
			html {
				background-color: #f0feff;
				text-align: center;
			}
			label,
			select,
			button,
			p {
				font-size: 1.5rem;
			}
		</style>
		<script>
			function WindowChange(v) {
				if (v == 2 || v == 3 || v == 4) {
					document.getElementById("windowmore").innerHTML =
						"<h2>種類</h2>" +
						{
							2: '<select id="windowtype"><option value="a">縦2窓</option><option value="b" selected>横2個</option></select><br />',
							3: '<select id="windowtype"><option value="a">縦3窓</option><option value="b" selected>横3個</option></select><br />',
							4: '<select id="windowtype"><option value="b">横4窓</option><option value="a" selected>田の字型</option></select><br />',
						}[v];
				} else {
					document.getElementById("windowmore").innerHTML = "";
				}
			}
		</script>
		<script src="./renderer_ModeSelect.js"></script>
	</head>
	<body onload="ready()">
		<h1>モードを選択してください。</h1>
		<h2>アドオン</h2>
		<p>
			<label
				onclick="document.getElementById('addonType').style.display = ''"
				><input type="radio" name="addon" value="true" />あり</label
			>&emsp;<label
				><input
					type="radio"
					name="addon"
					value="false"
					onclick="document.getElementById('addonType').style.display = 'none'"
					checked
				/>なし</label
			>
		</p>
		<div id="addonType" style="display: none;">
			<h2>使用アドオン選択</h2>
			<p>
				<label
					><input
						type="checkbox"
						id="mainaddon"
						checked
						disabled
					/> メインアドオン</label
				>
			</p>
			<p>
				<label
					><input
						type="checkbox"
						id="multilinechataddon"
					/> 複数行チャットアドオン</label
				>
			</p>
			<p>
				<label
					><input
						type="checkbox"
						id="chatmaxupaddon"
					/> チャット表示上限数変更アドオン</label
				>
			</p>
		</div>
		<h2>窓数(1～10)</h2>
		<select id="window" onchange="WindowChange(this.value)">
			<option value="1" selected>1窓</option>
			<option value="2">2窓</option>
			<option value="3">3窓</option>
			<option value="4">4窓</option>
			<option value="5">5窓</option>
			<option value="6">6窓</option>
			<option value="7">7窓</option>
			<option value="8">8窓</option>
			<option value="9">9窓</option>
			<option value="10">10窓</option>
		</select>
		<br />
		<div id="windowmore"></div>
		<br />
		<h2>プロキシ設定</h2>
		<p>準備中</p>
		<br />
		<button onclick="send()">開始</button>
	</body>
</html>
