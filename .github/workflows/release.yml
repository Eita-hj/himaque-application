name: Build and Release with Yarn

on:
  push:
    tags:
      - '*.*.*' # Matches semantic versioning tags like 1.0.0, 2.1.3, etc.

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Yarn
      - name: Install Yarn
        run: npm install -g yarn

      # Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install

      # Build and Publish the Electron app
      - name: Build and Publish app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # GitHub Token for publishing
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            yarn electron-builder -- --mac --publish always
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            yarn electron-builder -- --linux --publish always
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            yarn electron-builder -- --win --publish always
          fi